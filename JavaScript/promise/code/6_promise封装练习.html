<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 封装一个函数 sendAjxa 发送GET AJAX请求
        参数URL
        返回结果 Promise对象
         */
        function sendAjxa(url){
            return new Promise((resolve,reject)=>{
                const xhr = new XMLHttpRequest();
                xhr.responseType = 'json'
                xhr.open('GET',url)
                xhr.send()
                //处理结果
                xhr.onreadystatechange = function(){
                    if(xhr.readyState===4){
                        // 判断
                        if(xhr.status>=200 && xhr.status<300){
                            //成功的结果
                            resolve(xhr.response)
                        }else{
                            reject(xhr.status)
                        }
                    }
                }
            })
        }
        sendAjxa('https://api.apiopen.top/getJoke').then(
            value=>{
                console.log(value);
            },reason=>{
                console.log(reason);
            }
        )
    </script>
</body>
</html>
