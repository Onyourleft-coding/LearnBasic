<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("p").click(function(){
					$(this).hide();
				});
			});
		</script>
	</head>
	<body>
		<p>双击鼠标左键，我就消失</p>
		<p>双击我也消失</p>
		<h3>双击我的话我不会消失哦</h3>
	</body>
</html>
