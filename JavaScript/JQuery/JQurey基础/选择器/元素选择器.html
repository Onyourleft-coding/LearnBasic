<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素选择器</title>
		<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					$("p").hide();
				});
			});
		</script>
	</head>
	<body>
		<h2>这是一个标题</h2>
		<p>这是一个段落</p>
		<p>这是另一个段落</p>
		<button>点我</button>
		<h3>jQuery元素基于元素名选取元素，在页面钟选取所有“p”元素</h3>
	</body>
</html>
