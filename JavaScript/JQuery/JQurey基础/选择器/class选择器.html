<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					$(".test").hide();
				});
			});
		</script>
	</head>
	<body>
		<h2 class="test">这是一个标题</h2>
		<p class="test">这是一个段落，由于添加了class=test，所以也会被hide</p>
		<p>这是另一个段落</p>
		<button>点我</button>
	</body>
</html>
