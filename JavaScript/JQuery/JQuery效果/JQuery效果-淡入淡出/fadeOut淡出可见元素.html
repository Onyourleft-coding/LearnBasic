<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					$("#div1").fadeOut();
					$("#div2").fadeOut("fast");
					$("#div3").fadeOut(2000);
				});
			});
		</script>
	</head>
	<body>
		<p>以下实例演示了fadeOut使用了不同参数的效果</p>
		<button>点击淡出div元素</button>
		<br>
		<br>
		<div id="div1" style="width: 80px; height: 80px; background-color: aquamarine;"></div><br>
		<div id="div2" style="width: 80px; height: 80px; background-color: aqua;"></div><br>
	    <div id="div3" style="width: 80px; height: 80px; background-color:  blueviolet;"></div><br>
	</body>
</html>
