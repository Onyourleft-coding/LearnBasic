<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					$("#div1").fadeToggle();
					$("#div2").fadeToggle("slow");
					$("#div3").fadeToggle(3000);
				});
			});
		</script>
	</head>
	<body>
		<p>这是使用fadeToggle方法切换淡入淡出效果</p>
		<button>点击切换淡入/淡出效果</button>
		<div id="div1" style="width: 80px;height: 80px;display: none;background-color: coral;"></div><br>
		<div id="div2" style="width: 80px;height: 80px;display: none;background-color: darkmagenta;"></div><br>
		<div id="div3" style="width: 80px;height: 80px;display: none;background-color: cyan;"></div><br>
	</body>
</html>
