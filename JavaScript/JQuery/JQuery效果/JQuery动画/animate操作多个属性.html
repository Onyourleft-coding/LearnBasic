<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					$("div").animate({
						left:'250px',
						opacity:'0.5',
						height:'150px',
						width:'150px',
						//几乎可以用animate方法操作所有css属性
						//如果使用animate()时，必须使用Camel标记法书写所有的属性名
						//比如必须使用paddingLeft而不是padding-left，使用marginRight而不是margin-right等
						});
				});
			});
		</script>
	</head>
	<body>
		<button>开始动画</button>
		<p>默认情况下，所有的html元素有一个静态的位置，且是不可移动的。</p>
		<p>如果需要改变为，我们需要将元素的position属性设置为relative、fixed、或者absolute</p>
		<div id="" style="background-color: #98bf21;height: 100px;width: 100px;position: absolute;">
			
		</div>
	</body>
</html>
