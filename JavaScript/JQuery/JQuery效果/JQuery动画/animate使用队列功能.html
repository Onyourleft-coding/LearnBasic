<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					var div = $("div");
					div.animate({height:'300px',opacith:'0.4'},"slow");
					div.animate({width:'300px',opacith:'0.8'},"slow");
					div.animate({height:'100px',opacith:'0.4'},"slow");
					div.animate({width:'100px',opacith:'0.8'},"fast");
				});
			});
		</script>
	</head>
	<body>
		<button>开始动画</button>
		<p>默认情况下，所有的html元素有一个静态的位置，且是不可移动的。</p>
		<p>如果需要改变为，我们需要将元素的position属性设置为relative、fixed、或者absolute</p>
		<div id="" style="background-color: #98bf21;height: 100px;width: 100px;position: absolute;">
			
		</div>
	</body>
</html>
