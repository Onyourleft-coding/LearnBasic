<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					$("p").hide("slow",function(){
					alert("段落现在被隐藏了");	
					});
				});
			});
		</script>
	</head>
	<body>
		
		<p>这是一个段落</p>
		<button>点击我隐藏段落</button>
	</body>
</html>
