<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					$("p").toggle(1000,"linear",function(){
						alert("toggle已执行完毕")
						//$(selector).toggel(speed,callback);
						//speed可以取slow、fast、或者毫秒
						//callback是隐藏或显示后所执行的函数名称
					});
				});
			});
		</script>
	</head>
	<body>
		<button>隐藏/显示</button>
		<p>这是一个文本段落</p>
		<p>这是另外一个文本段落</p>
	</body>
</html>
