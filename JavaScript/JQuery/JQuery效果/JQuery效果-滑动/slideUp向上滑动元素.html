<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("#div1").click(function(){
					$("#div2").slideUp("slow");
				});
			});
		</script>
		<style type="text/css">
			#div1,#div2{
				padding: 5px;
				text-align: center;
				background-color: #008000;
				border: solid 1px #c3c3c3;
			}
			#div2{
				padding: 50px;
				
			}
		</style>
	</head>
	<body>
		<div id="div1">
			点我拉起面板
		</div>
		<div id="div2">
			Hello World！
		</div>
	</body>
</html>
