<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("#test1").text("hello world");
				});
				$("#btn2").click(function(){
					$("#test2").html("<b>hello world</b>");
				});
				$("#btn3").click(function(){
					$("#test3").val("onewyl");
				});
			});
		</script>
	</head>
	<body>
		<p id="test1">这是一个段落</p>
		<p id="test2">这是另外一个段落</p>
		<p>输入框：<input type="text" id="test3" value="ONE无引力"></p>
		<button id="btn1">设置文本</button>
		<button id="btn2">设置HTML</button>
		<button id="btn3">设置值</button>
	</body>
</html>
