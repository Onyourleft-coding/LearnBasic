<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					$("#one").attr("href","http://onewyl.cc/archives");

			});

		<p><a href="//www.onewyl.cc" id="one">one无引力</a></p><br>
		<button>修改href值</button><br>

	</body>
</html>
