<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			function appendText(){
				var txt1 = "<p>文本-1.</p>";
				//使用html标签创建文本
				var txt2 = $("<p></p>").text("文本-2."); 
				//使用JQuery创建文本
				var txt3 = document.createElement("p");
				txt3.innerHTML="文本-3。"; 
				//使用DOM创建文本
				$("body").append(txt1,txt2,txt3); //追加新元素
				//对prepend同样有效
			}
		</script>
	</head>
	<body>
		<p>这是一个段落。</p>
		<button onclick="appendText()">追加文本</button>
	</body>
</html>
