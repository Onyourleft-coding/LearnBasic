<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
				
			function afterText(){
				var txt1 = "<b>I</b>";
				//使用html创建元素
				var txt2 = $("<i></i>").text("love ");
				//使用JQuery创建元素
				var txt3 = document.createElement("big");
				//使用DOM创建元素
				txt3.innerHTML="JQuery";
				$("img").after(txt1,txt2,txt3);
				//在图片后添加元素
			}
			
			function beforeText(){
				var txt1 = "<b>I</b>";
				//使用html创建元素
				var txt2 = $("<i></i>").text("love ");
				//使用JQuery创建元素
				var txt3 = document.createElement("big");
				//使用DOM创建元素
				txt3.innerHTML="JQuery";
				$("img").before(txt1,txt2,txt3);
				//在图片前添加元素
			}
		</script>
	</head>
	<body>
		<img src="../img/bt.png" >
		<br><br>
		<button onclick="afterText()">之后插入</button>
		<button onclick="beforeText()">之前插入</button>
	</body>
</html>
