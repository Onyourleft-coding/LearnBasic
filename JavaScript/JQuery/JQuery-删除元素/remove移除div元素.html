<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					$("#div1").remove();
				});
			});
		</script>
	</head>
	<body>
		
		<div id="div1" style="height: 100px; width: 300px; border:1px solid black; background-color: antiquewhite;">
			这是div中的一些文本。
			<p>
				这是在div中的一个段落
			</p>
			<p>这是在div中的另外一个段落</p>
		</div>
		<br/>
		<button>移除div元素</button>
	</body>
</html>
