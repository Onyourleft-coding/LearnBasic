<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					alert("Test:"+$("#test").text());
				});
				$("#btn2").click(function(){
					alert("Html："+$("#test").html());
				});
			});
		</script>
	</head>
	<body>
		<p id="test">这是段落中的<b>粗体</b>文本</p>
		<button id="btn1">显示文本</button>
		<button id="btn2">显示HTML</button>
	</body>
</html>
