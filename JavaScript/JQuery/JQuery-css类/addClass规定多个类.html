<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(function(){
				$("button").click(function(){
					$("body div:first").addClass("important blue");
				});
			});
		</script>
		<style type="text/css">
			.important{
				font-weight: bold;
				font-size: xx-large;
			}
			.blue{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			这是一些文本。
		</div>
		<div id="div2">
			这是另外一些文本。
		</div>
		<br>
		<button>为第一个div元素添加类</button>
	</body>
</html>
