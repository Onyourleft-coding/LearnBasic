
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- Vue中有2种数据绑定的方式
        1.单向绑定(v-bind)：数据只能从data流向页面
        2.双向绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data
            备注：
            1.双向绑定一般都应用在表单元素上，如input、select等
            2.v-model:value 可以简写为v-model，因为v-model默认收集的就是value值

     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        单选数据绑定: <input type="text" v-bind:value="name"><br/>
        双选数据绑定: <input type="text" v-model:value="name"><br/>

        单选数据绑定: <input type="text" :value="name"><br/>
        双选数据绑定: <input type="text" v-model="name"><br/>
        <!-- 如下代码是错误的，因为v-model只能应用在表单类元素（输入类元素）上 -->
        <!-- <h2 v-model:x="name">你好啊</h2> -->
        <div>
            技能一<input type="text" :value="skills[0]"><br/>
            技能二<input type="text" v-model="skills[1]">
        </div>
    </div>
    <script type="text/javascript">
    Vue.config.productionTip = false  //阻止Vue在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                name:'晨钟',
                skills:['React','Vue']
            }
        })
    </script>
</body>
</html>
