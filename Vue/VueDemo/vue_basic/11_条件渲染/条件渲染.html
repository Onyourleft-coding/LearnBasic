<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 条件渲染：
        v-if：
            写法：
                1.v-if="表达式"
                2.v-else-if="表达式"
                3.v-else="表达式"
            适用于：切换频率较低的场景
            特点：不展示的dom元素直接被移除
            注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被打断

        v-show
            写法：v-show="表达式"
            适用于：切换频率比较高的场景
            特点：不展示的dom元素未被移除，仅仅是使用样式隐藏

        备注：使用v-if的时，元素可能无法获取到，使用v-show一定可以获取到


     -->
    <!-- 准备好一个容器 -->
    <div id="root">
      <!-- 使用v-show做条件渲染 -->
      <!-- <h2 v-show="false">欢迎来到{{city}}</h2> -->
      <!-- <h2 v-show="1===1">欢迎来到{{city}}</h2> -->

      <!-- 使用v-if做条件判断 -->
      <!-- <h2 v-if="false">欢迎来到{{city}}</h2> -->
      <!-- <h2 v-show="1===1">欢迎来到{{city}}</h2> -->

      <h2>当前的值是:{{n}}</h2>
      <button @click="n++">点我n+1</button>

      <!-- 用v-if也可以 -->
      <!-- <div v-show="n===1">Angular</div>
        <div v-show='n===2'>React</div>
        <div v-show="n===3">Vue</div>

        <div v-if="n===1">Angular</div>
        <div v-else-if='n===2'>React</div>
        <div v-else="n===3">Vue</div> -->

      <!-- v-if与template的配合使用 -->
      <template>
        <h2 v-show="n===1">你好</h2>
        <h2 v-show="n===1">清远</h2>
        <h2 v-show="n===1">摩尔</h2>
      </template>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; //阻止Vue在启动时生成生产提示
      const vm = new Vue({
        el: "#root",
        data: {
          city: "清远",
          a: false,
          n: 0,
        },
      });
    </script>
  </body>
</html>
