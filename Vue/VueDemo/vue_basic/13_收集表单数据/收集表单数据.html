<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
      <!-- 收集表单数据
    若<input type="text" />,则v-model收集的是value值，用户输入的就是value值
    若<input type="radio" />，则v-model收集的是value值，且要给标签配置value值
    若<input type="checkbox" />
        1.没有配置input的value属性，那么手机的就是checked（勾选or未勾选，是布尔值）
        2.配置input的value属性
            (1).v-model的初始值是非数组，那么收集的就是checked（勾选or未勾选，是布尔值）
            (2).v-model的初始值是数组，那么收集的就是value组成的数组
        备注：v-model的三个修饰符：
            lazy：失去焦点再收集数据
            number:输入字符串转为有效的数字
            trim:输入首尾空格过滤
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
      <form action="" @submit.prevent="test">
        <label for="demo">账号:</label>
        <input type="text" id="demo" v-model.trim="userInfo.account" />
        <br />
        <br />
        <label for="demo2">密码:</label>
        <input type="password" id="demo2" v-model="userInfo.password" />
        <br />
        <br />
        <label for="demo2">年龄:</label>
        <input type="number" id="demo2" v-model.number="userInfo.number" />
        <br />
        <br />
        <label for="demo3">性别:</label>
        男<input
          type="radio"
          id="demo3"
          name="sex"
          v-model="userInfo.sex"
          value="male"
        />
        女<input
          type="radio"
          id="demo3"
          name="sex"
          v-model="userInfo.sex"
          value="female"
        />
        <br />
        <br />
        <label for="demo4">爱好:</label>
        学习<input
          type="checkbox"
          id="demo4"
          v-model="userInfo.hobby"
          value="study"
        />
        打游戏<input
          type="checkbox"
          id="demo4"
          v-model="userInfo.hobby"
          value="playgames"
        />
        吃饭<input
          type="checkbox"
          id="demo4"
          v-model="userInfo.hobby"
          value="sleep"
        />
        睡觉<input
          type="checkbox"
          id="demo4"
          v-model="userInfo.hobby"
          value="eat"
        />
        <br />
        <br />
        <label for="demo5">所在城市:</label>
        <select name="" id="" v-model="userInfo.city">
          <option value="">请选择你所在的城市</option>
          <option value="shantou">汕头</option>
          <option value="qingyuan">清远</option>
          <option value="beijing">北京</option>
        </select>
        <br />
        <br />
        其他信息：
        <textarea v-model.lazy="userInfo.other"></textarea>
        <br />
        <br />
        <input type="checkbox" name="" id="" v-model="userInfo.agree" />
        阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
        <button>提交</button>
      </form>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; //阻止Vue在启动时生成生产提示
      new Vue({
        el: "#root",
        data: {
          userInfo: {
            account: "",
            password: "",
            age:'',
            sex: "male",
            hobby: [],
            city: "",
            other: "",
            agree: "",
          },
        },
        methods: {
          test() {
            // console.log(JSON.stringify(this._data)); //一般不直接访问_data
            console.log(JSON.stringify(this.userInfo));
          },
        },
      });
    </script>
  </body>
</html>
