<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <!-- 1.准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom。用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!--引入prop-type，用于对组件标签属性进行限制-->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
      //创建组件
      function Person(props) {
        // 函数式组件只能玩props，refs和state玩不了
        console.log(props);
        //解构赋值
        const { name, age, sex } = props;
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age}</li>
          </ul>
        );
      }
      Person.propTypes = {
        //必填 字符串
        name: PropTypes.string.isRequired, //限制name必传且为字符串
        sex: PropTypes.string, //限制性别为字符串
        age: PropTypes.number, //限制年龄为数值
      };
      //    指定默认标签属性值
      Person.defaultProps = {
        sex: "男", //sex默认值为男
        age: 18, //age默认值为18
      };

      //渲染组件到页面
      ReactDOM.render(<Person name="tom" />, document.getElementById("test"));
    </script>
  </body>
</html>
