<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 1.准备好一个“容器” -->
<div id="test"></div>
<!-- 引入react核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入react-dom。用于支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转为js -->
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    //创建组件

    // new Promise(()=>{})
    // setTimeout(()=>{})
    class Login extends React.Component {
        //初始化状态
        state = {
            username: "",//用户名
            password: ""//密码
        };
        //表单提交的回调
        handleSubmit = (event) => {
            event.preventDefault(); //阻止表单提交
            //获取节点
            const {username, password} = this.state;
            alert(`你输入的用户名是:${username},你输入的密码是：${password}`);

        };
        //保存表单数据到状态中
        savaFormData = (dataType, event) => {

            this.setState({[dataType]: event.target.value});

        };

        //箭头函数左侧只有一个参数 可以删除括号，右侧只有一个参数，可以删除花括号
        render() {
            return (
                <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                    用户名：<input onChange={event => this.savaFormData("username", event)} type="text" name="username"/>
                    密码：<input onChange={event => this.savaFormData("password", event)} type="password" name="password"/>
                    <button>登录</button>
                </form>
            );
        }
    }

    //渲染组件
    ReactDOM.render(<Login/>, document.getElementById("test"));
</script>
</body>
</html>
